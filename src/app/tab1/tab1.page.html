<ion-header translucent>
  <ion-toolbar>
    <ion-title>Status</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding>
  <h1>Weekly goal:</h1>

  <p>Replace consumption of meat and dairy</p>

  <p>CO<sub>2</sub> target: <span style="font-family: 'Courier New'; font-weight: bold;">20</span> kg</p>

  <ion-card *ngFor="let day of days">
    <ion-card-content>
      <p><b><span *ngIf="day.done">âœ“ </span>Day {{ day.num }}</b></p>
      <p>{{ day.txt }}</p>
    </ion-card-content>
  </ion-card>
